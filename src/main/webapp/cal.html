<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Style Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #display {
            /* Width 100% of the form, padding included in the width calculation */
            width: 100%;
            padding: 15px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't push the element outside its container */
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .op { background-color: #007BFF; color: white; }
        /* The equals and clear buttons span 2 columns */
        .eq { background-color: #28a745; color: white; grid-column: span 2; }
        .clr { background-color: #dc3545; color: white; grid-column: span 2; }
    </style>
</head>
<body>
<form action="phone-calculator" method="post">
    <input type="text" id="display" name="expression" readonly
           value="">

    <div class="buttons">
        <button type="submit" name="btn" value="7">7</button>
        <button type="submit" name="btn" value="8">8</button>
        <button type="submit" name="btn" value="9">9</button>
        <button type="submit" class="op" name="btn" value="+">+</button>

        <button type="submit" name="btn" value="4">4</button>
        <button type="submit" name="btn" value="5">5</button>
        <button type="submit" name="btn" value="6">6</button>
        <button type="submit" class="op" name="btn" value="-">-</button>

        <button type="submit" name="btn" value="1">1</button>
        <button type="submit" name="btn" value="2">2</button>
        <button type="submit" name="btn" value="3">3</button>
        <button type="submit" class="op" name="btn" value="*">*</button>

        <button type="submit" name="btn" value="0">0</button>
        <button type="submit" name="btn" value=".">.</button>
        <button type="submit" class="op" name="btn" value="/">/</button>
        <button type="submit" class="eq" name="btn" value="=">=</button>

        <button type="submit" class="clr" name="btn" value="C">C</button>
    </div>
</form>
</body>
</html>
